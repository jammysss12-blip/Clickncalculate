<!-- Back Button -->
<div class="back-button-container">
  <button (click)="goToHome()" class="back-button">
    <span class="back-icon">‚Üê</span>
    <span class="back-text">Back to Home</span>
  </button>
</div>

<div class="blog-container">
      <!-- Header Section -->
      <header class="blog-header">
        <h1 class="blog-title">ClicknCalculate Blog</h1>
        <p class="blog-subtitle">
          <span>Tips,guides, and examples on using online calculators for finance, health, education, a daing, and more.</span>
        </p>
      </header>

      <!-- Blog Grid -->
      <div class="blog-grid">
        <article *ngFor="let post of blogPosts" class="blog-card">
          <div class="card-header">
            <span class="post-number">{{ post.id }}</span>
            <h2 class="post-title">{{ post.title }}</h2>
          </div>

          <div class="card-body">
            <div class="post-image-container">
              <div class="post-image" [style.background-image]="'url(' + post.image + ')'">
                <div class="image-placeholder">
                  <svg class="placeholder-icon" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
                    <!-- Calculator Icon -->
                    <rect x="60" y="30" width="80" height="90" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
                    <rect x="65" y="35" width="70" height="25" rx="4" fill="#90CAF9"/>
                    <circle cx="72" cy="70" r="5" fill="#2196F3"/>
                    <circle cx="88" cy="70" r="5" fill="#2196F3"/>
                    <circle cx="104" cy="70" r="5" fill="#2196F3"/>
                    <circle cx="120" cy="70" r="5" fill="#2196F3"/>
                    <circle cx="72" cy="87" r="5" fill="#2196F3"/>
                    <circle cx="88" cy="87" r="5" fill="#2196F3"/>
                    <circle cx="104" cy="87" r="5" fill="#2196F3"/>
                    <circle cx="120" cy="87" r="5" fill="#2196F3"/>
                    <circle cx="72" cy="104" r="5" fill="#2196F3"/>
                    <circle cx="88" cy="104" r="5" fill="#2196F3"/>
                    <circle cx="104" cy="104" r="5" fill="#2196F3"/>
                    <circle cx="120" cy="104" r="5" fill="#2196F3"/>
                    
                    <!-- Additional decorative elements based on category -->
                    @if (post.id === 1) {
                      <circle cx="30" cy="100" r="15" fill="#FFF9C4" stroke="#FFC107" stroke-width="2"/>
                      <path d="M 30 90 L 26 100 L 30 105 L 34 100 Z" fill="#FFC107"/>
                      <rect x="145" y="25" width="25" height="25" rx="4" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
                      <circle cx="152" cy="32" r="2" fill="#2196F3"/>
                      <circle cx="162" cy="32" r="2" fill="#2196F3"/>
                      <path d="M 150 40 Q 157 45 164 40" stroke="#2196F3" stroke-width="2" fill="none"/>
                    }
                    
                    @if (post.id === 2) {
                      <rect x="25" y="85" width="20" height="30" rx="3" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
                      <text x="35" y="105" font-size="18" text-anchor="middle" fill="#4CAF50" font-weight="bold">%</text>
                      <circle cx="155" cy="100" r="12" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
                      <text x="155" y="106" font-size="16" text-anchor="middle" fill="#4CAF50" font-weight="bold">$</text>
                    }
                    
                    @if (post.id === 3) {
                      <circle cx="30" cy="100" r="15" fill="#FFF9C4" stroke="#FFC107" stroke-width="2"/>
                      <path d="M 30 90 L 26 100 L 30 105 L 34 100 Z" fill="#FFC107"/>
                      <path d="M 145 90 L 155 80 L 165 90 L 175 80" stroke="#FF9800" stroke-width="3" fill="none" stroke-linecap="round"/>
                    }
                    
                    @if (post.id === 4) {
                      <rect x="20" y="85" width="25" height="35" rx="3" fill="#FFE0B2" stroke="#FF9800" stroke-width="2"/>
                      <rect x="22" y="87" width="21" height="8" fill="#FF9800"/>
                      <rect x="22" y="97" width="21" height="3" fill="#FF9800"/>
                      <rect x="22" y="102" width="21" height="3" fill="#FF9800"/>
                      <circle cx="160" cy="95" r="12" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
                      <text x="160" y="101" font-size="16" text-anchor="middle" fill="#4CAF50" font-weight="bold">$</text>
                    }
                    
                    @if (post.id === 5) {
                      <path d="M 20 95 L 35 95 L 28 80 Z" fill="#FFE0B2" stroke="#FF9800" stroke-width="2"/>
                      <rect x="15" y="95" width="25" height="8" rx="2" fill="#795548"/>
                      <circle cx="160" cy="95" r="8" fill="#90CAF9"/>
                      <path d="M 155 95 L 160 90 L 165 95" stroke="#2196F3" stroke-width="2" fill="none"/>
                    }
                    
                    @if (post.id === 6) {
                      <path d="M 25 110 L 25 90 L 35 85 L 45 90 L 45 110 Z" fill="#E1F5FE" stroke="#03A9F4" stroke-width="2"/>
                      <rect x="28" y="93" width="8" height="8" fill="#03A9F4"/>
                      <circle cx="160" cy="90" r="10" fill="#C5E1A5" stroke="#8BC34A" stroke-width="2"/>
                      <path d="M 155 95 L 158 98 L 165 88" stroke="#8BC34A" stroke-width="2" fill="none" stroke-linecap="round"/>
                    }
                  </svg>
                </div>
              </div>
            </div>

            <div class="post-content">
              <p class="post-description">{{ post.description }}</p>
              <a [href]="post.url" class="read-more-btn">Read More</a>
            </div>
          </div>

          <div class="card-footer">
            <!-- <span class="post-url">{{ post.url }}</span> -->
          </div>
        </article>
      </div>
    </div>

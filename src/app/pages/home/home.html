<div class="home-container text-center text-light py-5">
  <div class="container">
    <div class="header-nav d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
      <div class="header-spacer d-none d-md-block" style="flex: 1;"></div>
      <h1 class="mb-0 display-5 fw-bold text-info text-center flex-grow-1">
        <img src="/assets/images/logo.png" alt="ClicknCalculate logo" class="site-logo"> ClicknCalculate
      </h1>
      <div class="header-links d-flex align-items-center justify-content-center justify-content-md-end mt-2 mt-md-0"
        style="flex: 1;">
        <a routerLink="/contact-us" class="nav-link-item">Contact Us</a>
        <span class="mx-2 separator text-secondary">|</span>
        <a routerLink="/about-us" class="nav-link-item">About Us</a>
      </div>
    </div>
    <p class="lead text-secondary mb-5">ClicknCalculate â€“ Free Online Calculators & Smart Converters</p>

    <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let calc of calculators">
        <div class="card calculator-card h-100 text-light shadow-lg border-0" (click)="openCalc(calc.route)">
          <div class="card-body d-flex flex-column align-items-center">
            <div class="icon mb-3">{{ calc.icon }}</div>
            <h5 class="card-title fw-semibold mb-2 text-info">{{ calc.title }}</h5>
            <p class="card-text small mb-3">{{ calc.desc }}</p>
            <button class="btn btn-success btn-sm rounded-pill px-3">Open-Calculator</button>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
<app-footer></app-footer>
